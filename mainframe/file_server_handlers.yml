---
- name: restart nfs server
  service:
    name: nfs-kernel-server
    state: restarted

- name: configure exports
  template:
    src: templates/exports.j2
    dest: /etc/exports
    mode: 0644
    owner: root
    group: root

- name: open firewall ports
  ufw:
    from_ip: "{{ ansible_default_ipv4.network }}/24"
    from_port: 2049
    policy: allow
    proto: tcp
    state: reloaded
