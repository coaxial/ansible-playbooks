{% for user in item %}
<User {{ user.username }}>
  AltNick = {{ user.username + "_" }}
  AutoClearChanBuffer = false
  AutoClearQueryBuffer = false
  DenyLoadMod = true
  Ident = {{ user.ident | default('znc') }}
  Language = en-EN
  {% if user.pubkey is defined %}
  LoadMod = certauth
  {% endif %}
  Nick = {{ user.username }}
  QuitMsg = bye
  RealName = {{ user.realname | default(user.username) }}
  Timezone = {{ user.timezone | default('Etc/UTC') }}

  {% for network in user.networks %}
  <Network {{ network.name }}>
    IRCConnectEnabled = true
    {% if network.sasl is defined and network.sasl %}
    LoadModule = sasl
    {% endif %}
    Server = chat.freenode.net +7000
  </Network>
  {% endfor %}
 
  <Pass password>
    Hash = {{ user.password | hash('sha256') }}
    Method = SHA256
    Salt = {{ user.salt }}
  </Pass>
</User>
